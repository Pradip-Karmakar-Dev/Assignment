<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>E-Commerce</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-4">
                <div class="row">
                    <div class="col">
                        <div class="card text-center">
                            <h5 class="card-header fw-bold">Add Product</h5>
                            <div class="card-body">
                                <div class="card-text">
                                    <div class="row p-1">
                                        <div class="col">
                                            <input type="text" class="form-control" id="productName" aria-describedby="productName" placeholder="Enter Product Name" required>
                                        </div>
                                    </div>
                                    <div class="row p-1">
                                        <div class="col">
                                            <input type="file" class="form-control" id="productImage" aria-describedby="productImage" placeholder="Select Product Image" required>
                                        </div>
                                    </div>
                                    <div class="row p-1">
                                        <div class="col">
                                            <input type="text" class="form-control" id="productDiscription" aria-describedby="productDiscription" placeholder="Enter Product Discription" required>
                                        </div>
                                    </div>
                                    <div class="row p-1">
                                        <div class="col">
                                            <input type="number" class="form-control" id="productQuantity" aria-describedby="productQuantity" placeholder="Quantity" required>
                                        </div>
                                        <div class="col">
                                            <input type="number" class="form-control" id="productPrice" aria-describedby="productPrice" placeholder="Price" required>
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-success m-1" onclick="validateAndAddProduct()">Add Product</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="card text-center">
                            <h5 class="card-header fw-bold">Cart</h5>
                            <div class="card-body">
                                <!-- <div class="card-title fw-bold">
                                    Cart
                                </div> -->
                                <div class="card-text" id="cartList">
                                </div>
                            </div>
                            <div class="card-footer text-end fw-bold">
                                Total : <span id="cartTotal">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-lg-8">
                <div class="card text-center">
                    <h5 class="card-header fw-bold">Products</h5>
                    <div class="card-body">
                        <div class="card-title fw-bold">
                        </div>
                        <div class="card-text" id="productList">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
</body>
</html>
