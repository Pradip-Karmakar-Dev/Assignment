<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Admin</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler hamburger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <span class="navbar-toggler-icon" data-bs-target="#offcanvasExample"></span>
            </button>
            <a class="navbar-brand me-auto fw-bold" href="#" >Admin Panel</a>
        </div>
    </nav>

    <!-- Sidebar -->     
      <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="menubar" >
                <ul class="navbar-nav">
                    <li class="nav-item p-1"><a class="nav-link active" href="index.html">Dashboard</a></li>
                    <li class="nav-item p-1"><a class="nav-link" href="users.html">Users</a></li>
                    <li class="nav-item p-1"><a class="nav-link" href="orders.html">Orders</a></li>
                    <li class="nav-item dropdown p-1">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          UserName
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                          <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                      </li>
                </ul>
            </div>
        </div>
      </div>

      <!-- Main Content -->
      <main class="main-content p-3">
        
        <div class="container-fluid">
          <!-- Breadcrumb -->
          <div class="row">
            <div class="col">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page">Admin Panel</li>
                  <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                </ol>
              </nav>
            </div>
          </div>

          <!-- Counters --> 
          <div class="row">
            <div class="col col-lg-3 col-md-6 col-sm-6 col-6">
              <div class="card mb-3 text-center">
                <div class="card-body">
                  <h5 class="card-title">Active User</h5>
                  <h1 class="card-text">230</h1>
                </div>
              </div>
            </div>
            <div class="col col-lg-3 col-md-6 col-sm-6 col-6">
              <div class="card mb-3 text-center">
                <div class="card-body">
                  <h5 class="card-title">Products</h5>
                  <h1 class="card-text">12</h1>
                </div>
              </div>
            </div>
            <div class="col col-lg-3 col-md-6 col-sm-6 col-6">
              <div class="card mb-3 text-center">
                <div class="card-body">
                  <h5 class="card-title">Sales</h5>
                  <h1 class="card-text">120000</h1>
                </div>
              </div>
            </div> 
            <div class="col col-lg-3 col-md-6 col-sm-6 col-6">
              <div class="card mb-3 text-center">
                <div class="card-body">
                  <h5 class="card-title">Profit</h5>
                  <h1 class="card-text">50000</h1>
                </div>
              </div>
            </div>  
          </div>

          <div class="row">
            <div class="col col-lg-9">
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">Sales Statistics</h5>
                  <div>
                    <canvas id="salesChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="col col-lg-3">
              <div class="card mb-3 text-center">
                <div class="card-body">
                  <h5 class="card-title">Traffic Sources</h5>
                  <div>
                    <canvas id="trafficChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
</body>
</html>
