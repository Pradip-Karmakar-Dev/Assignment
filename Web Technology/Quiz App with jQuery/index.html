<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="custom.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100 align-items-center">
            <div class="col text-center" id="content">
                <h1 class="fw-bold quiz-time mb-5"></h1>
                <button class="btn btn-lg btn-primary p-3 fw-bold fs-1 custom-btn" id="startButton"> </button>
            </div>

            <div class="col" id="question"> 
                <div class="card shadow w-50 mx-auto"> 
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div class="card-text">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="option" value="1">
                                <label class="form-check-label" for="option1" id="option1"></label>
                            </div>
                            <div class="form-check"> 
                                <input class="form-check-input" type="radio" name="option" value="2">
                                <label class="form-check-label" for="option2" id="option2"></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="option" value="3">
                                <label class="form-check-label" for="option3" id="option3"></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="option" value="4">
                                <label class="form-check-label" for="option4" id="option4"></label>
                            </div>
                            <div class="text-center w-100 mt-4">
                                <button class="btn btn-danger fw-bold custom-btn" id="nextQuestionButton" disabled><i class="bi bi-caret-right-fill"></i> Next Question </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="custom.js"></script>
</body>
</html>
